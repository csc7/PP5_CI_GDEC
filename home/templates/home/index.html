{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <!-- Bootstrap Carousel, https://getbootstrap.com/docs/4.0/components/carousel/, copied and modified on
    March 25th, 2022, at 00:30 -->
    <div id="carousel-div" class="container-fluid h-100">
        <div class="row">
            <div class="col-12 my-auto">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    
                    <div class="carousel-inner m-0">
                      <div class="carousel-item active">
                        <h4 class="text-primary text-center"><strong>Check out our last arrivals and deals</strong></h4>                            
                      </div>
                      <div class="carousel-item">
                        <h4 class="text-primary text-center"><strong>Download them to avoid delivery costs</strong></h4>
                      </div>
                      <div class="carousel-item">
                        <h4 class="text-primary text-center"><strong>No shipping costs on purchases above $100</strong></h4>
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                      </ol>
                  </div>
            </div>
        </div>
    </div>
{% endblock %}
