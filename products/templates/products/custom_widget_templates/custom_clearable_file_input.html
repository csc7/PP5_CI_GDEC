Used to improve the image view of products when managing/administering the
database, based on an inherited class, ClearableFileInput(FileInput) of Django
that is later customized below.
-->

{% if widget.is_initial %}
    <p>{{widget.initial_text}}:</p>
    <a href="{{ widget.value.url }}">
        <img width="96" height="96" class="rounded shadow-sm" src="{{ widget.value.url }}">
    </a>
    {% if not widget.required %}
        <div class="mt-2">
            <input class="" type="checkbox" name="{{ widget.checkbox_name }}" id="{{ widget.checkbox_id }}">
            <label class="text-danger" for="{{ widget.checkbox_id }}">{{ widget.clear_checkbox_label }}</label>
        </div>
    {% endif %}<br>
    {{ widget.input_text }}
{% endif %}
{% if not widget.is_initial %}
    <p class="mt-4"><strong>Default "No Image" file, select an image to upload:</strong></p>
{% endif %}
<span class="btn rounded-0 dark-blue-font text-left ml-0 pl-0">
    Select Image: <input id="new-image" class="dark-blue-font btn" type="{{ widget.type }}" name="{{ widget.name }}"{% include 'django/forms/widgets/attrs.html' %}>
</span>
<strong><p class="text-danger" id="filename"></p></strong>
