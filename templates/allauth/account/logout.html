{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}
<!-- Modified, change title from "Sign Out" to "Log Out" to match other links in the site -->
<h1>{% trans "Log Out" %}</h1>

<p>{% trans 'Are you sure you want to sign out?' %}</p>

<!-- id added -->
<form id="allauth-logout" method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <!-- Modified to add GDEC style to button with Bootstrap -->
  <!-- Modified, change title from "Sign Out" to "Log Out" to match other links in the site -->
  <button class="btn btn-primary rounded-0 text-uppercase" type="submit">{% trans 'Log Out' %}</button>
</form>


{% endblock %}
