{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
    <h1>{% trans "Change Password" %}</h1>

    <!-- id added -->
    <form id="allauth-password-change" method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form.as_p }}
        <!-- Modified to add GDEC style to button with Bootstrap -->
        <button class="btn btn-primary rounded-0 text-uppercase" type="submit" name="action">{% trans "Change Password" %}</button>
    </form>
{% endblock %}
