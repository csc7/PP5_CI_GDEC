<!--Bootstrap v4.6 Toasts, https://getbootstrap.com/docs/4.6/components/toasts/; copied on March 16th, 2022, at 15:00, later modified -->
<div class="toast custom-toast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="10000">
    <div class="arrow-up arrow-info"></div>
    <div class="w-100 toast-capper bg-info"></div>
    <div class="toast-header bg-white text-dark">
        {% if product.image_name %}
        <img class="w-25" src="{{ product.image_name.url }}" alt="{{ product.name }}">
        {% else %}
        <img class="w-25" src="{{ MEDIA_URL }}noimage.PNG" alt="{{ product.name }}">
        {% endif %}
        <strong class="w-75 text-center">Alert!</strong>
        <small></small>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body">
        {{ message }}
    </div>
  </div>
